<html lang="en">
<head>

    <title>Drawing</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <input autocomplete="off" onmouseover="Changer()" min="1" max="100" value="1" class="range" id="range" type="range">

    <button id="clbutton" onclick="Closepath()" class="clbutton"> Close path</button>

    <h2 id="cords" class="cords"></h2>
